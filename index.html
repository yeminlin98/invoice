<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="px-3 md:px-0">
    <main id="app" class="container m-auto min-h-screen flex flex-col">
      <header class="mb-7">
        <div class="py-3">
          <h1 class="text-3xl font-bold">Ye Min Solution</h1>
          <h3 class="text-blue-700 text-xl">Invoice App</h3>
        </div>
      </header>
      <section class="mb-10">
        <form action="#" id="recordForm">
          <div class="grid gap-2 grid-cols-5">
            <div class="col-span-2">
              <label
                for=""
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Select your product</label
              >
              <select
                id="productSelect"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required
              ></select>
            </div>
            <div class="col-span-2">
              <div>
                <label
                  for="first_name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Quantity</label
                >
                <input
                  type="number"
                  id="quantityInput"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Quantity"
                  required
                />
              </div>
            </div>
            <div class="col-span-1 mt-7 w-full h-full items-center">
              <button
                type="submit"
                class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-lg shadow-cyan-500/50 dark:shadow-lg dark:shadow-cyan-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
              >
                Buy
              </button>
            </div>
          </div>
        </form>
      </section>

      <section>
        <div class="relative overflow-x-auto">
          <table
            class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="px-6 py-3 rounded-s-lg text-end">Product ID</th>
                <th scope="col" class="px-6 py-3 rounded-s-lg text-end">Product name</th>
                <th scope="col" class="px-6 py-3 text-end">Qty</th>
                <th scope="col" class="px-6 py-3 rounded-e-lg text-end">Price</th>
                <th scope="col" class="px-6 py-3 rounded-e-lg text-end">Cost</th>
              </tr>
            </thead>
            <tbody  id="recordGroup">
              <!-- <tr class="bg-white dark:bg-gray-800">
                <th
                  scope="row"
                  class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                >
                  1                </th>
                <th
                  scope="row"
                  class="px-6 py-4 text-end font-medium text-gray-900 whitespace-nowrap dark:text-white"
                >
                  Apple MacBook Pro 17"
                </th>
                <td class="px-6 py-4 text-end">1</td>
                <td class="px-6 py-4 text-end">2999</td>
                <td class="px-6 py-4 text-end">2999</td>
              </tr> -->
            
              <tr class=" font-medium hidden last:table-row text-gray-900   dark:text-white">
              
                
                <td class="px-6 py-4 text-center " colspan="5">There is no products,    so you buy something </td>
            
              </tr> 
            

               
            </tbody>
            <tfoot class="">
              <tr class="bg-white col-span-4 dark:bg-gray-800">
                <td class="px-6 py-4 text-center" colspan="4">Total</td>

                <td class="px-6 py-4 text-end" colspan="1">2999</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </section>

      <footer class="py-3 gap-3 flex mt-auto justify-end">
        <button
          type="button"
          class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-xs px-3 py-2 text-center dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800"
        >
          Manage Inventory
        </button>

        <button
          type="submit"
          class="px-3 py-2 text-xs font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          print
        </button>
      </footer>
    </main>

    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
